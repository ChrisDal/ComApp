<ion-header>
  <ion-toolbar>
    <ion-button slot="end" [routerLink]="['/tabs/tab1']" routerDirection="backward">
      <ion-icon slot="icon-only" name="home" ></ion-icon>
    </ion-button>
    <ion-title>Sentiments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list-header lines="full" color="light">
  <ion-label> <h1>Qui</h1></ion-label>
</ion-list-header>

<ion-content id="qui">
  <ion-segment (ionChange)="segmentChanged($event)" [scrollable]="true" color="secondary">
    <ion-segment-button value="1" layout="icon-bottom">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>Moi</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2" layout="icon-bottom">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>Papa</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3" layout="icon-bottom">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>Maman</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4" layout="icon-bottom">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>Soeur</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-content>

<ion-list-header lines="full" color="light">
  <ion-label> <h1>Verbe</h1></ion-label>
</ion-list-header>
<ion-content id="bar">
  <ion-segment (ionChange)="segmentChanged($event)" [scrollable]="true" color="secondary">
    <ion-segment-button value="21" layout="icon-bottom">
      <ion-icon size="large" name="heart-outline"></ion-icon>
      <ion-label>Ressentir/Être</ion-label>
    </ion-segment-button>
    <ion-segment-button value="22" layout="icon-bottom">
      <ion-icon  size="large" name="heart-dislike-outline"></ion-icon>
      <ion-label>N'aime Pas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="23" layout="icon-bottom">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
      <ion-label>Vouloir</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-content>


<!-- <ion-col class="ion-align-self-end"> -->
<ion-list-header lines="full" color="light">
  <ion-label> <h1>Sentiments</h1></ion-label>
</ion-list-header>

<ion-content>
    <!-- Icon bottom -->
    <ion-segment (ionChange)="segmentChanged($event)" [scrollable]="true" color="secondary">
      <ion-segment-button value="31" layout="icon-bottom">
        <ion-icon  size="large" name="person-remove-outline"></ion-icon>
        <ion-label>Frustré</ion-label>
      </ion-segment-button>
      <ion-segment-button value="32" layout="icon-bottom">
        <ion-icon  size="large" name="heart-circle"></ion-icon>
        <ion-label>Amour</ion-label>
      </ion-segment-button>
      <ion-segment-button value="33" layout="icon-bottom">
        <ion-icon size="large" name="happy-outline"></ion-icon>
        <ion-label>Content</ion-label>
      </ion-segment-button>
      <ion-segment-button value="34" layout="icon-bottom">
        <ion-icon size="large" name="flash-outline"></ion-icon>
        <ion-label>Faché</ion-label>
      </ion-segment-button>
      <ion-segment-button value="35" layout="icon-bottom">
        <ion-icon  size="large" name="battery-dead-outline"></ion-icon>
        <ion-label>Fatigué</ion-label>
      </ion-segment-button>
      <ion-segment-button value="36" layout="icon-bottom">
        <ion-icon size="large" name="sad-outline"></ion-icon>
        <ion-label>Triste</ion-label>
      </ion-segment-button>
    </ion-segment>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button color="success" [routerLink]="['/tabs/tab1']" routerDirection="backward" expand="full">
      Valider
    </ion-button>
  </ion-toolbar>
</ion-footer>
